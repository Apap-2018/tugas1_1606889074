<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container" style="padding-top: 32px;">
	<h3>Ubah Jabatan</h3>
	<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
		<input class="form-control" type="hidden" th:field="*{id}" />
		Name: <br>
		<input class="form-control" type="text" name="nama" th:value="${jabatan.nama}"/>
		<br>
		Deskripsi: <br>
		<input class="form-control" type="text" name="deskripsi" th:value="${jabatan.deskripsi}"/>
		<br>
		Gaji Pokok: <br>
		<input class="form-control" type="number" name="gajiPokok" th:value="${jabatan.gajiPokok}" />
		<br><br>
		<button class="btn btn-primary btn" type="submit">Submit</button>
	</form>
	</div>
</body>

</html>
