<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>View Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<h3 th:text="'Nama: ' + ${jabatan.nama}"></h3>
	<h3 th:text="'Deskripsi: ' + ${jabatan.deskripsi}"></h3>
	<h3 th:text="'Gaji Pokok: Rp' + ${jabatan.gajiPokok}"></h3>
	<h3 th:text="'Jumlah Pegawai Jabatan: ' + ${jumlahPegawai}"></h3>
	
	<form th:action="@{/jabatan/ubah}" name=getJabatan method = "GET">
		<input type="hidden" th:value="${jabatan.id}" name="idJabatan" />
		<button type = "submit" class = "btn btn-primary"> Ubah Jabatan</button>
	</form>
	
	<form th:action="@{/jabatan/hapus}" th:object="${jabatan}" method="POST">
		<input type="hidden" th:field="${jabatan.id}" />
		<button class="btn btn-primary" type="submit"> Hapus Jabatan</button>
	</form>
	
</body>
</html>
